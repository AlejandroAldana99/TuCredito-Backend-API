name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Run unit tests
        run: go test ./... -v -count=1 -short
      - name: Run benchmarks
        run: go test ./benchmarks/... -bench=. -benchmem -run=^$ -count=1

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Build binary
        run: go build -o server ./cmd/server

  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tucredito
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d tucredito"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Run migrations
        run: |
          for f in migrations/*.up.sql; do
            PGPASSWORD=postgres psql -h localhost -U postgres -d tucredito -f "$f"
          done
        env:
          PGPASSWORD: postgres
      - name: Run integration tests
        run: go test -tags=integration ./internal/repository/postgres/... -v -count=1
        env:
          DATABASE_URL: "postgres://postgres:postgres@localhost:5432/tucredito?sslmode=disable"
